<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center form mt-4 shadow p-3 mb-5 bg-body rounded">
  <h1 class="login-header">Zarejestruj się</h1>
    <img th:src="@{https://media.giphy.com/avatars/NiftyNoodles/XPCeTKVct4q6.gif}" alt="this slowpoke moves"  width="250" /></br>
  <form th:action="@{/register}" method="post" th:object="${user}" >
    <div class="mb-3">
      <label for="username" class="form-label">Nazwa użytkownika</label>
      <input th:field="*{username}" type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Hasło</label>
      <input th:field="*{password}"  type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj się</button>
  </form>
  <a href="/"class="badge rounded-pill p-3 mb-2 bg-secondary text-white mt-5">Powrót do strony głównej</a></br>
</div>


</body>
</html>
